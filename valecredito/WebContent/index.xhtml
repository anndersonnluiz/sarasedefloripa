<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>VALE FINANCEIRA</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
		crossorigin="anonymous" />

	<!-- Custom fonts for this template-->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
		type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="css/sb-admin-2.min.css" rel="stylesheet" />

	<link rel="sortcut icon" href="resources/img/valelogo.svg"
		type="image/png" />
</h:head>
<h:body style="width:100%;">
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false"
		style="margin-left:45%;margin-top:150px;font-size:20px;">
		<img src="resources/img/carregandobars.gif" width="130" />
	</p:dialog>
	<p:messages id="growl" showDetail="true" sticky="false" />
	<h:form id="login">

		<br />
		<br />
		<br />
		<br />
		<div class="container">

			<!-- Outer Row -->
			<div class="row justify-content-center">

				<div class="col-xl-7 col-lg-7 col-md-7" align="center">

					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row" style="background-image: linear-gradient(to bottom, #16185d, #16185d, #16185d, #16185d, #16185d, #83ffc3);">
								<div class="col-lg-12">
									<div class="d-none d-lg-block bg-login-image" style="background: #16185d;">
										<img src="resources/img/fundovale.png" width="450" />
									</div>
									<hr/>
									<div class="p-5" style="width: 65%;" align="center">
										<div class="text-center"></div>
										<div class="form-group">
											<p:inputText id="nome" styleClass="form-control input_pass"
												value="#{usuarioLogadoMB.login}" required="required"
												requiredMessage="Campo Obrigatorio" placeholder="LOGIN" />
										</div>
										<div class="form-group">
											<p:password id="senha" styleClass="form-control input_pass"
												value="#{usuarioLogadoMB.senha}" required="required"
												requiredMessage="Campo Obrigatorio" placeholder="SENHA" />
										</div>
										<div style="width: 100%;">
											<p:commandLink title="ENTRAR" value="Entrar"
												style="font-weight:bold;font-size:20px;text-decoration:none;"
												styleClass="btn btn-primary text-white col-lg-8"
												actionListener="#{usuarioLogadoMB.validarUsuario()}"
												action="#{usuarioLogadoMB.logar()}" update="growl" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
		<style>
body, html {
	margin: 0;
	padding: 0;
	height: 100%;
	background-image: linear-gradient(to bottom, #16185d, #16185d, #16185d, #83ffc3);
}

.user_card {
	height: 400px;
	width: 350px;
	margin-top: auto;
	margin-bottom: auto;
	background: #ffffff;
	position: relative;
	display: flex;
	justify-content: center;
	flex-direction: column;
	padding: 10px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
	-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
	-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
	border-radius: 5px;
}

.brand_logo_container {
	position: absolute;
	height: 170px;
	width: 170px;
	top: -75px;
	border-radius: 50%;
	background: #60a3bc;
	padding: 10px;
	text-align: center;
}

.brand_logo {
	height: 150px;
	width: 150px;
	border-radius: 50%;
	border: 2px solid white;
}

.form_container {
	margin-top: 100px;
}

.login_btn {
	width: 100%;
	background: #60a3bc !important;
	color: white !important;
}

.login_btn:focus {
	box-shadow: none !important;
	outline: 0px !important;
}

.login_container {
	padding: 0 2rem;
}

.input-group-text {
	background: #60a3bc !important;
	color: white !important;
	border: 0 !important;
	border-radius: 0.25rem 0 0 0.25rem !important;
}

.input_user, .input_pass:focus {
	box-shadow: none !important;
	outline: 0px !important;
}

.custom-checkbox .custom-control-input:checked ~.custom-control-label::before
	{
	background-color: #c0392b !important;
}
</style>


		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>
	</h:form>
</h:body>
</html>
