<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
			<h4>Consulta Grupo de Acesso</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<br/>
			<div align="right">
				<p:commandLink ajax="false" styleClass="btn btn-primary"
					value="Novo" action="#{grupoAcessoMB.novoTipoColaborador()}" />
			</div>
			<br/>
			<h:dataTable id="idTabelaTipoColaborador" var="tipocolaborador" 
					styleClass="table table-striped table-bordered display"
					value="#{grupoAcessoMB.listaTipoColaborador}" cellspacing="0">
					
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{tipocolaborador.descricao}" />
				</h:column>
				<h:column >
					<p:commandLink ajax="false"
						action="#{grupoAcessoMB.editar(tipocolaborador)}"
						style="text-align: left;color:black;">
						<span data-feather="edit"></span>
					</p:commandLink>
				</h:column>
			</h:dataTable>
			<br/>
	</ui:define>
</ui:composition>
</html>
