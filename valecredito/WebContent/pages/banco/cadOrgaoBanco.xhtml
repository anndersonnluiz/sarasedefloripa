<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>
			Cadastro de Org√£os:
			<p:outputLabel value="#{cadOrgaoBancoMB.banco.nome}" />
		</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


		<div class="form-row">
			<div class="form-group col-md-9">
				<label for="inputNome">Nome</label>
				<h:inputText value="#{cadOrgaoBancoMB.orgaoBanco.nome}"
					class="form-control" id="inputNome" placeholder="Nome" />
			</div>
		</div>
 
		<br />
		<hr />
		<div align="center">
			<p:commandLink ajax="false" action="#{cadOrgaoBancoMB.salvar()}" >
				<img src="../../resources/img/salvar.png" width="40" />
			</p:commandLink>
			<p:commandLink ajax="false" style="margin-left:2%;text-decoration:none;"
				action="#{cadOrgaoBancoMB.cancelar()}" >
				<img src="../../resources/img/cancel.png" width="40" />
			</p:commandLink>
		</div>
		<br />
		<br />

	</ui:define>
</ui:composition>
</html>
