<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>Importação de Coeficiente</h4>
		<hr />

		<p:messages id="growl" showDetail="true" sticky="false" life="3000"
			closable="true" />

		<div class="form-row">

			<div class="form-group col-md-6">
				<p:fileUpload
					fileUploadListener="#{importacaoCoeficienteMB.fileUploadListener}"
					label="Importar Arquivo" mode="advanced"
					value="#{importacaoCoeficienteMB.file}"
					update="growl, idTabelaCoeficiente" auto="true" />
			</div>
		</div>
		<br />
		<p:dataTable id="idTabelaCoeficiente" var="coeficiente"
			value="#{importacaoCoeficienteMB.listaDados}" style="border:none;"
			class="tabelacontas" scrollRows="10" scrollable="true"
			scrollHeight="300">

			<p:column headerText="Banco/Orgão"
				style="width:32%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText
					value="#{coeficiente.nomeBanco} / #{coeficiente.nomeOrgao}" />
			</p:column>
			<p:column headerText="Tabela"
				style="width:25%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{coeficiente.nomeTabela}" />
			</p:column>
			<p:column headerText="Cms Loja"
				style="width:22%; font-size:12px; background:white; color:black; border:none;text-align:right;">
				<h:outputText value="#{coeficiente.comissaoloja}">
					<f:convertNumber minFractionDigits="2" locale="pt_BR" />
				</h:outputText>
			</p:column>
			<p:column headerText="Cms Corretor"
				style="width:22%; font-size:12px; background:white; color:black; border:none;text-align:right;">
				<h:outputText value="#{coeficiente.comissaocorretor}">
					<f:convertNumber minFractionDigits="2" locale="pt_BR" />
				</h:outputText>
			</p:column>
			<p:column headerText="Operação"
				style="width:25%; font-size:12px; background:white; color:black; border:none;text-align:left;">
				<h:outputText value="#{coeficiente.tipoOperacao}" />
			</p:column>
		</p:dataTable>
		<br /> 
		<div align="center">
			<p:commandLink ajax="false" styleClass="btn btn-primary"  update="growl"
				value="Salvar" action="#{importacaoCoeficienteMB.salvar()}" />
			<p:commandLink ajax="false" styleClass="btn btn-danger"
				style="margin-left:2%;" value="Cancelar"
				action="#{importacaoCoeficienteMB.cancelar()}" />
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>
