<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>
			Consulta de Org√£os:
			<p:outputLabel value="#{orgaoBancoMB.banco.nome}" />
		</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
		<div align="right">
			<p:commandLink ajax="false" style="margin-right:1%;"
				action="#{orgaoBancoMB.voltar()}" >
				<img src="../../resources/img/voltar.png" width="35"/>
			</p:commandLink>
			<p:commandLink ajax="false"
				rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.cadastrarorgao}"
				action="#{orgaoBancoMB.novoOrgao()}" style="text-decoration:none;">
				<img src="../../resources/img/cadastro.png" width="35"/>
			</p:commandLink>
		</div>
		<br/>
		<h:dataTable id="idTabelaBanco" var="orgao"
			styleClass="table table-striped table-bordered display"
			value="#{orgaoBancoMB.listaOrgao}" cellspacing="0">

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{orgao.nome}" />
			</h:column>
			<h:column>
				<p:commandLink ajax="false" action="#{orgaoBancoMB.editar(orgao)}"
					rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.cadastrarorgao}"
					style="text-align: left;color:black;">
					<span data-feather="edit"></span>
				</p:commandLink>
				<p:commandLink ajax="false"
					action="#{orgaoBancoMB.consultaCoeficiente(orgao)}"
					title="Coeficientes Vinculados"
					style="text-align: left;color:black;text-decoration:none;">
					<span data-feather="list"></span>
				</p:commandLink>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
