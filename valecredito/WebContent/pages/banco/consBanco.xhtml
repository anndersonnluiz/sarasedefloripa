<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>Consulta de Banco</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
		<div align="right" style="margin-right: 1%;">
			<p:commandLink ajax="false" style="margin-right:1%;text-decoration:none;"
				styleClass="btn btn-link" value="Importar Coeficientes"
				action="#{bancoMB.novaImportacao()}" />
			<p:commandLink style="text-decoration:none;"
				rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.cadastrarbanco}"
				ajax="false"
				action="#{bancoMB.novoBanco()}" >
				<img src="../../resources/img/cadastro.png" width="35"/>
			</p:commandLink>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<h:dataTable id="idTabelaBanco" var="banco" 
					styleClass="table table-striped table-bordered display"
					value="#{bancoMB.listaBanco}" cellspacing="0">

					<h:column rowHeader="Código">
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{banco.codigo}" />
					</h:column>

					<h:column rowHeader="Nome">
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{banco.nome}" />
					</h:column>
					<h:column rowHeader="">
						<p:commandLink ajax="false" action="#{bancoMB.editar(banco)}"
							rendered="#{usuarioLogadoMB.usuario.tipocolaborador.acessocolaborador.cadastrarbanco}"
							style="text-align: left;color:black;">
							<span data-feather="edit"></span>
						</p:commandLink>
						<p:commandLink ajax="false" action="#{bancoMB.listaOrgaos(banco)}"
							title="Orgãos Vinculados" style="text-align: left;color:black;text-decoration:none;">
							<span data-feather="list"></span>
						</p:commandLink>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
