<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<h4>
			Consulta de Escalas</h4>
		<hr />
		<p:messages id="growl" showDetail="true" sticky="false" life="3000" />
		<div align="right">
			
			<p:commandLink ajax="false" style="text-decoration:none;"
				action="#{escalaMB.cadEscala()}"
				rendered="#{usuarioLogadoMB.usuario.acessogeral}" >
				<img src="../../resources/img/cadastro.png" width="35"/>
			</p:commandLink>
		</div>
		<br/>
		<h:dataTable id="idTabelaEscala" var="escala"
			styleClass="table table-striped table-bordered display"
			value="#{escalaMB.listaEscala}" cellspacing="0">

			<h:column rendered="#{usuarioLogadoMB.usuario.acessogeral}">
				<f:facet name="header">Departamento</f:facet>
				<h:outputText value="#{escala.departamento.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">MÃªs</f:facet>
				<h:outputText value="#{escala.mes}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ano</f:facet>
				<h:outputText value="#{escala.ano}" />
			</h:column>
			<h:column rendered="#{usuarioLogadoMB.usuario.acessogeral}">
				<p:commandLink ajax="false" action="#"
					style="text-align: left;color:black;">
					<span data-feather="edit"></span>
				</p:commandLink>
				<p:commandLink ajax="false"
					action="#"
					update=":formulario:growl, idTabelaUsuario"
					style="text-align: left;color:black;">
					<span data-feather="check"></span>
				</p:commandLink>
				<p:commandLink ajax="false"
					action="#"
					update=":formulario:growl, idTabelaUsuario"
					style="text-align: left;color:black;">
					<span data-feather="eye"></span>
				</p:commandLink>
			</h:column>
		</h:dataTable>
		<br/>
	</ui:define>
</ui:composition>
</html>
