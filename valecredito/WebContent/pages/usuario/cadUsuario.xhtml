<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Cadastro de Usuário</h4>
		<hr />
		<p:messages id="growl" showDetail="true" sticky="false" life="3000" />


		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputNome">Nome</label>
				<h:inputText value="#{cadUsuarioMB.usuario.nome}"
					class="form-control" id="inputNome" placeholder="Nome" />
			</div>
			<div class="form-group col-md-4">
				<label for="inputCodInterno">Cód. Interno</label>
				<h:inputText value="#{cadUsuarioMB.usuario.cdinterno}"
					class="form-control" id="inputCodInterno"
					placeholder="Código Interno" />
			</div>
			<div class="form-group col-md-2">
				<label for="cpf">CPF</label>
				<p:inputMask mask="999.999.999-99" id="cpf"
					styleClass="form-control" value="#{cadUsuarioMB.usuario.cpf}" />
			</div>
		</div>

		<div class="form-row">

			<div class="form-group col-md-4">
				<label for="inputEmail4">Email</label>
				<h:inputText value="#{cadUsuarioMB.usuario.email}"
					class="form-control" id="inputEmail4" placeholder="Email" />
			</div>
			<div class="form-group col-md-4">
				<label for="exampleInputPerfil">Tipo Colaborador</label>
				<h:selectOneMenu id="exampleInputPerfil" style="widht:80%;"
					value="#{cadUsuarioMB.tipocolaborador}"
					converter="TipoColaboradorConverter" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadUsuarioMB.listaTipoColaborador}"
						var="colaboradorselecionado"
						itemLabel="#{colaboradorselecionado.descricao}"
						itemValue="#{colaboradorselecionado}" />
					<f:attribute name="listaTipoColaborador"
						value="#{cadUsuarioMB.listaTipoColaborador}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-4">
				<label for="exampleInputDepartamento">Departamento</label>
				<h:selectOneMenu id="exampleInputDepartamento"
					value="#{cadUsuarioMB.departamento}"
					converter="DepartamentoConverter" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{cadUsuarioMB.listaDepartamento}"
						var="departamentoSelecionado"
						itemLabel="#{departamentoSelecionado.descricao}"
						itemValue="#{departamentoSelecionado}" />
					<f:attribute name="listaDepartamento"
						value="#{cadUsuarioMB.listaDepartamento}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="chavepix">Chave Pix</label>
				<h:inputText value="#{cadUsuarioMB.usuario.chavepix}"
					class="form-control" id="chavepix" placeholder="Email" />
			</div>
			<div class="form-group col-md-4">
				<label
					title="Acesso geral, libera todas as funções do sistema para o usuário!!">Acesso
					Geral no Sistema</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.acessogeral}" />
				</h:panelGroup>
			</div>
			<div class="form-group col-md-4">
				<label>Trabalhando</label> <br />
				<h:panelGroup>
					<p:selectBooleanCheckbox
						value="#{cadUsuarioMB.usuario.trabalhando}" />
				</h:panelGroup>
			</div>

		</div>

		<br />
		<hr />
		<div align="center">
			<p:commandLink ajax="false" style="text-decoration:none;"
				action="#{cadUsuarioMB.salvar()}">
				<img src="../../resources/img/salvar.png" width="40" />
			</p:commandLink>
			<p:commandLink ajax="false"
				style="margin-left:2%;text-decoration:none;"
				action="#{cadUsuarioMB.cancelar()}">
				<img src="../../resources/img/cancel.png" width="40" />
			</p:commandLink>
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>
