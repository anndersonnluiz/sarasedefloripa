<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h4>Editar Comissão</h4>
		<hr />
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="inputNome">Cliente</label> <br />
				<p:outputLabel
					value="#{editarComissaoMB.historicocomissao.contrato.cliente.nome}" />
			</div>
			<div class="form-group col-md-4">
				<label for="inputNome">Corretor</label> <br />
				<p:outputLabel
					value="#{editarComissaoMB.historicocomissao.contrato.usuario.nome}" />
			</div>
			<div class="form-group col-md-3">
				<label for="banco">Banco</label> <br />
				<p:outputLabel
					value="#{editarComissaoMB.historicocomissao.contrato.orgaoBanco.banco.nome}" />
			</div>
			<div class="form-group col-md-5">
				<label for="situacao">Situação</label> <br />
				<p:outputLabel
					value="#{editarComissaoMB.historicocomissao.contrato.situacao.descricao}" />

			</div>
			<div class="form-group col-md-4">
				<label for="situacao">Operação</label> <br />
				<p:outputLabel
					value="#{editarComissaoMB.historicocomissao.contrato.tipooperacao.descricao}" />

			</div>
			<div class="form-group col-md-3">
				<label for="situacao">Valor Quitar</label> <br />
				<p:outputLabel style="text-align:right;"
					value="#{editarComissaoMB.historicocomissao.contrato.valorquitar}" >
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</p:outputLabel>

			</div>
			<div class="form-group col-md-3">
				<label for="situacao">Valor Liberado</label> <br />
				<p:outputLabel style="text-align:right;"
					value="#{editarComissaoMB.historicocomissao.contrato.valorliberado}" >
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</p:outputLabel>

			</div>
		</div>
		<br />
		<br />
		<h4>Alterar Valores</h4>
		<hr />


		<div class="form-row">
			
			<div class="form-group col-md-4">
				<label for="novasituacao">Situação Contrato</label>
				<h:selectOneMenu id="novasituacao" style="width: 100%;"
					value="#{editarComissaoMB.situacao}" converter="SituacaoConverter"
					styleClass="form-control">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems value="#{editarComissaoMB.listaSituacao}"
						var="situacaoSelecionado"
						itemLabel="#{situacaoSelecionado.descricao}"
						itemValue="#{situacaoSelecionado}" />
					<f:attribute name="listaSituacao"
						value="#{editarComissaoMB.listaSituacao}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group col-md-4">
				<label>Status Comissão</label>
				<h:selectOneMenu style="width: 100%;"
					value="#{editarComissaoMB.historicocomissao.tipo}"
					styleClass="form-control">
					<f:selectItem itemLabel="Pago" itemValue="Pago" />
					<f:selectItem itemLabel="Pendente" itemValue="PENDENTE" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label>PRODUÇÃO LIQUIDA</label>
				<h:inputText class="form-control"
					value="#{editarComissaoMB.historicocomissao.prodliq}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"
						maxFractionDigits="2" />
				</h:inputText>
			</div>
			<div class="form-group col-md-4">
				<label>COMISSÃO TOTAL</label>
				<h:inputText class="form-control" id="comissaoRecebida"
					value="#{editarComissaoMB.historicocomissao.comissaototal}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"
						maxFractionDigits="2" />
				</h:inputText>
			</div>
			<div class="form-group col-md-4">
				<label>COMISSÃO CORRETOR</label>
				<h:inputText class="form-control" id="comissaoRepassada"
					value="#{editarComissaoMB.historicocomissao.cmdbruta}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"
						maxFractionDigits="2" />
				</h:inputText>
			</div>
			<div class="form-group col-md-4">
				<label>PERCENTUAL PAGO</label>
				<h:inputText class="form-control" id="percentualpago"
					value="#{editarComissaoMB.historicocomissao.percentualpago}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"
						maxFractionDigits="2" />
				</h:inputText>
			</div>
		</div>
		<br />
		<hr />
		<br />
		<div align="center">
			<p:commandLink ajax="false" action="#{editarComissaoMB.salvar()}">
				<img src="../../resources/img/salvar.png" width="40" />
			</p:commandLink>
			<p:commandLink ajax="false"
				style="margin-left:2%;text-decoration:none;"
				action="#{editarComissaoMB.voltar()}">
				<img src="../../resources/img/cancel.png" width="40" />
			</p:commandLink>
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>
