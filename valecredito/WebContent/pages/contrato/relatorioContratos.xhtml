<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Relatório Produção Geral</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Delta Financeira</title>
	<!-- Bootstrap core CSS -->
	<link href="../../resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<!-- Font Awesome -->
	<link href="../../resources/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../resources/css/css.css" rel="stylesheet" />
	<style>
@media print {
	#noprint {
		display: none;
	}
	body {
		background: #fff;
	}
}
</style>
</h:head>
<h:body style="background:white;">
	<br />
	<h:form>

		<div align="center" id="noprint">
			<p:commandLink ajax="false" styleClass="btn btn-primary"
				value="Voltar" action="#{relatorioContratosMB.voltar()}" />
			<a href="javascript:;" onclick="window.print();return false"><button
					type="button" class="btn btn-primary" title="Imprimir">Imprimir</button></a>
		</div>

		<div align="left" style="margin-left: 5%;">
			<p:commandLink action="#{relatorioContratosMB.voltar()}" ajax="false">
				<img src="../../resources/img/logoatualizada.jfif" width="20%" />
			</p:commandLink>
		</div>
		<br />

		<div align="center">
			<h4>RELATÓRIO DE CONTRATOS</h4>
		</div>
		<br />
		<div
			style="font-family: sans-serif; font-size: 16px; width: 90%; margin-left: 5%;">


			<h:panelGrid
				style="border: 2px solid;width:100%;border-color:#9C9C9C;">
				<h:panelGrid style="width:100%;" columns="2">
					<h:panelGroup>
						<b>Corretor: </b>
						#{relatorioContratosMB.corretor}
					</h:panelGroup>
				</h:panelGrid>

			</h:panelGrid>
			<br />
			<h:panelGroup align="center">
				<b>LISTA DE CONTRATOS </b>
			</h:panelGroup>
			<br />
			<p:dataTable id="idTabelaComissao" var="contrato"
				value="#{relatorioContratosMB.listaContrato}">


				<p:column headerText="Emissão"
					style="width:12%; font-size:10px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{contrato.datacadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Corretor"
					style="width:12%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText value="#{contrato.usuario.nome}" />
				</p:column>
				<p:column headerText="Operador"
					style="width:12%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText value="#{contrato.operador}" />
				</p:column>
				<p:column headerText="Cliente"
					style="width:18%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText value="#{contrato.cliente.nome}" />
				</p:column>
				<p:column headerText="Banco/Órgão"
					style="width:15%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText
						value="#{contrato.orgaoBanco.banco.nome} /
							 #{contrato.orgaoBanco.nome}" />
				</p:column>
				<p:column headerText="Operação"
					style="width:12%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText value="#{contrato.tipooperacao.apelido}" />
				</p:column>
				<p:column headerText="Situação"
					style="width:10%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText value="#{contrato.situacao.descricao}" />
				</p:column>
				<p:column headerText="Promotora"
					style="width:12%; font-size:10px; background:white; color:black; border:none;text-align:left;text-transform: uppercase;">
					<h:outputText value="#{contrato.promotora.descricao}">
					</h:outputText>
				</p:column>
				<p:column headerText="Parcela"
					style="width:9%; font-size:10px; background:white; color:black; border:none;text-align:right;">
					<h:outputText value="#{contrato.parcela}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<br />
			<h:panelGroup align="center">
				<b>TOTAL </b>
			</h:panelGroup>
			<br />
			<h:panelGrid
				style="border:1.5px solid;width:100%;border-color:#9C9C9C;">
				<h:panelGrid style="width:100%;font-size:20px;" columns="4">
					<h:panelGroup>
						<b>Contratos:</b>
						<b><p:outputLabel value="#{relatorioContratosMB.nContratos}" /></b>
					</h:panelGroup>

				</h:panelGrid>
			</h:panelGrid>
		</div>
		<br />
		<br />
		<br />
	</h:form>
</h:body>
</html>
